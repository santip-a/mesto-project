<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="shortcut icon" href="./images/logo/logo___icon.png">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="body">

  <div class="page">
    <header class="header page__position">
      <img class="header__logo" src="./images/logo/logo-white.svg" alt="Логотип Mesto.">
    </header>

    <main class="content page__position">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка.">
        <div class="profile__info">
          <div class="profile__line">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__buttom-info" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__buttom-add" type="button"></button>
      </section>

      <section class="elements">
        <ul class=cards>

        </ul>
      </section>
    </main>

    <footer class="footer page__position">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>


  <div class="popup  popup_type_profile">  <!-- popup_opened  -->
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="form_data">
        <input class="form__input " type="text" name="name" placeholder="Имя" required value="">
        <input class="form__input form__input_item_last" type="text" name="character" placeholder="О себе" required value="">
        <button class="form__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-сlose" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_addCard">  <!-- popup_opened -->
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="form_data">
        <input class="form__input " type="text" name="name" placeholder="Название" required >
        <input class="form__input form__input_item_last" type="text" name="character" placeholder="Ссылка на картинку" required >
        <button class="form__button" type="submit">Создать</button>
      </form>
      <button class="popup__button-сlose" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_openImegeCard ">  <!-- popup_opened -->
    <div class="popup__container-openImegeCard">
      <img class="popup__img" src="_" alt="картинка">
      <button class="popup__button-сlose" type="button"></button>
      <h2 class="popup__title-openImegeCard">Картинка</h2>
    </div>
  </div>

  <template id="templateCards">
    <li class="cards__item">
      <img class="cards__image" src="./images/kamchatka.jpg" alt="Вулкан на Камчатки.">
      <div class="cards__title">
        <h2 class="cards__text">Камчатка</h2>
        <button class="cards__heart " type="button"></button> <!-- cards__heart_active -->
      </div>
      <img class="cards__trash" src="./images/Trash.svg" alt="Корзина.">
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
