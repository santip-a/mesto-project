<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link rel="shortcut icon" href="ec8c04bdf421bf9e6314.png"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header page__position"><img class="header__logo" src="6b25869fc95f3675c745.svg" alt="Логотип Mesto."></header><main class="content page__position"><section class="profile"><div class="profile__image"><img class="profile__avatar" src="#" alt="Аватарка."> <button class="profile__edit-avatar" type="button"><img class="profile__edit-image" src="ae1a976ddb506239e9f0.svg" alt="Аватарка."></button></div><div class="profile__info"><div class="profile__line"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__buttom-info" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__buttom-add" type="button"></button></section><section class="elements"><ul class="cards"></ul></section></main><footer class="footer page__position"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="form_profile" novalidate><input id="input-name" class="form__input" name="name" placeholder="Имя" required value="" minlength="2" maxlength="40"> <span class="input-name-error form__input-error">error</span> <input id="input-character" class="form__input" name="character" placeholder="О себе" required value="" minlength="2" maxlength="200"> <span class="input-character-error form__input-error">error</span> <button class="form__button form__button_disabled" type="submit" disabled="disabled">Сохранить</button></form><button class="popup__button-сlose" type="button"></button></div></div><d
